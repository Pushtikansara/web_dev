<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | CHARUSAT Student Portal</title>
  <link rel="stylesheet" href="../css/register.css">

</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="https://media.licdn.com/dms/image/v2/C4D0BAQHrWx7lPsWRTA/company-logo_200_200/company-logo_200_200/0/1630576737691/charusatcivil_logo?e=2147483647&v=beta&t=NNxUBYT6OW1FSt06djwi0fkhZIjd7NGpSIA4LRBUWbs" alt="Logo">
    </div>
    <div class="title">
      <h1>CHARUSAT STUDENT PORTAL</h1>
    </div>
  </div>

  <!-- Register Form -->
  <div class="register-container">
    <div class="register-box">
      <h2>Student Registration</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <div class="link">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 CHARUSAT Student Portal. All rights reserved.</p>
  </div>

</body>
</html>
