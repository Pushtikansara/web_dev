<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box{
            background:aqua;
        }
        .box1{
            color:yellow;
            padding:10px;
            margin:25px;
            border:2px solid black;
            height:200px;
            box-sizing:border-box;

        }
         .box2{
            color:yellow;
            padding:10px;
            margin:auto;
            border:2px solid black;
            height:200px;
            width:500px;
            
            box-sizing:border-box;

        }
    </style>
</head>
<body>
    <div class="box box1">BOX1</div>
    <div class="box box2">BOX2</div>
</body>
</html>
