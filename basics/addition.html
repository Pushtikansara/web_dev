<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" placeholder="Enter No1:" id="NO1">
    <br>
    <input type="text" placeholder="Enter No2:" id="NO2">
    <br>
    <input type="text" placeholder="Answer" id="NO3" onblur="fun()">
    <br>
    <!-- <input type="button" value="Click" onclick="fun()"> -->
  
    <script>
        function fun(){
            var NO1 = parseInt(document.getElementById("NO1").value);
            var NO2 = parseInt(document.getElementById("NO2").value);

            document.getElementById("NO3").value = NO1 + NO2;
            document.getElementById('p1').style.color ="rgb(244, 128, 205) ";
            document.getElementById('p1').innerHTML ="Form submitted sucessfully"

        }
        
    </script>
    <p id="p1">This is from html</p>
</body>
</html>
