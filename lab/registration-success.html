<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Success</title>
  <link rel="stylesheet" href="valiForm.css">
  <style>
    body {
      background: var(--bg-secondary);
    }
    .success-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      background: var(--bg-secondary);
    }
    .success-box {
      background: var(--bg-primary);
      border-radius: 10px;
      width: 100%;
      max-width: 550px;
      padding: 3rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      text-align: center;
    }
    .success-icon {
      font-size: 3rem;
      color: var(--success);
      margin-bottom: 1rem;
    }
    .success-title {
      color: var(--success);
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
      font-weight: 600;
    }
    .success-subtitle {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    .details-box {
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 6px;
      margin: 2rem 0;
      text-align: left;
      border: 1px solid var(--border);
    }
    .details-title {
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
    }
    .detail-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .detail-label {
      font-weight: 500;
      color: var(--primary);
      min-width: 120px;
      font-size: 0.95rem;
    }
    .detail-value {
      color: var(--text-secondary);
      flex: 1;
      text-align: right;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .back-button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .back-button:hover {
      background: var(--accent-hover);
      color: #fff;
    }
    @media (max-width: 768px) {
      .success-box {
        margin: 1rem;
        padding: 2rem;
      }
      .detail-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
      }
      .detail-value {
        text-align: left;
      }
    }
    @media (max-width: 480px) {
      .success-box {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <div class="title">
      <h1>REGISTRATION SUCCESS</h1>
    </div>
  </div>

  <div class="success-container">
    <div class="success-box">
      <div class="success-icon">âœ“</div>
      <h2 class="success-title">Registration Successful!</h2>
      <p class="success-subtitle">Your account has been created successfully.</p>
      
      <div class="details-box">
        <h3 class="details-title">Registration Details</h3>
        <div id="registration-details">
          <!-- Details will be populated by JavaScript -->
        </div>
      </div>
      
      <a href="valiForm.html" class="back-button">Back to Registration</a>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 All rights reserved.</p>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    
    // Get form data from URL parameters
    const fullname = urlParams.get('fullname') || 'N/A';
    const studentid = urlParams.get('studentid') || 'N/A';
    const email = urlParams.get('email') || 'N/A';
    const username = urlParams.get('username') || 'N/A';
    const phone = urlParams.get('phone') || 'N/A';
    
    // Display the details
    const detailsContainer = document.getElementById('registration-details');
    detailsContainer.innerHTML = `
      <div class="detail-row">
        <span class="detail-label">Full Name:</span>
        <span class="detail-value">${fullname}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Student ID:</span>
        <span class="detail-value">${studentid}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Email:</span>
        <span class="detail-value">${email}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Username:</span>
        <span class="detail-value">${username}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Phone:</span>
        <span class="detail-value">${phone}</span>
      </div>
    `;
  </script>
</body>
</html>
